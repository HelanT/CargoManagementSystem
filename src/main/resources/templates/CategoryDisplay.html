    <title>Cargo Management System</title>

  <body>
    <h1></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  
    <a class="navbar-brand" href="#">cargo Management System</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="Admin">Home</a>
        </li>
      
        <li class="nav-item ">
            <a class="nav-link"aria-current="page" href="getCategory">Customer List </a>
            </li>

            <a class="nav-link"aria-current="page" href="getSubCategory">Cost information</a>

   <div class ="container text-center my-5">
    <h2>User Information</h2>
    <table id="example" class="display" style="width:100%">
   <!--  <table class="table table-striped table-hover">  -->
  <thead>
    <tr>
  
      <th scope="col">ID</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${cat}">
      <td th:text="${c.cid}"></td>
       <td th:text="${c.cname}"></td>
        <td th:text="${c.description}"></td>
       <td> <a class="btn-secondary btn-sm" th:href="@{/editCategory/{cid}(cid=${c.cid})}">Update</a>
       <a class="btn-secondary btn-sm" th:href="@{/deleteCategory/{cid}(cid=${c.cid})}">Delete</a></td>
  </tr>
  <tr>
     <td><a class="btn-secondary btn-sm" href="add">Add New Category</a></td>
  </tr>
   
  </tbody>
</table>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">Edit Policy Here</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/savePolicyList}" method="post" th:object="${pol}">
			
			<input type="hidden" name="id" th:value="${pol.id}"/>
			<div class="mb-3">
				    <label for="category" class="form-label">Category
					</label> <input type="text" class="form-control" name="category" th:value="${pol.category}">	
			</div>
			<div class="mb-3">
				    <label for="subCategory" class="form-label">SubCategory
					</label> <input type="text" class="form-control" name="subCategory" th:value="${pol.subCategory}">	
			</div>
			<div class="mb-3">
				    <label for="name" class="form-label">Name
					</label> <input type="text" class="form-control" name="name" th:value="${pol.name}">	
			</div>
			<div class="mb-3">
				    <label for="sumAssured" class="form-label">SumAssured
					</label> <input type="text" class="form-control" name="sumAssured" th:value="${pol.sumAssured}">	
			</div>
			<div class="mb-3">
				    <label for="premium" class="form-label">Premium
					</label> <input type="text" class="form-control" name="premium" th:value="${pol.premium}">	
			</div>
			
			<div class="mb-3">
				     <label for="description" class="form-label">Description
					</label> <input type="text" class="form-control" name="description" th:value="${pol.description}">	
			</div>
			
			
			<center><button type="submit" class="btn btn-primary">UpDate</button></center>
		</form>
	</div>

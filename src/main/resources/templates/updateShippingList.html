<div class="container my-5 p-5" style="border:1px solid black;">
  <h4 class="text-center">Edit Policy Here</h4>
  <form class="col-md-4 offset-md-4" th:action="@{/saveShipingListbyAdmin}" method="post" th:object="${pol}">

    <input type="hidden" name="slid" th:value="${pol.slid}"/>
    <div class="mb-3">
      <label for="sender" class="form-label">sender
      </label> <input type="text" class="form-control" name="sender" th:value="${pol.sender}">
    </div>
    <div class="mb-3">
      <label for="serviceCost" class="form-label">Cargo
      </label> <input type="text" class="form-control" name="serviceCost" th:value="${pol.serviceCost}">
    </div>
    <div class="mb-3">
      <label for="receiverName" class="form-label">ReceiverName
      </label> <input type="text" class="form-control" name="receiverName" th:value="${pol.receiverName}">
    </div>
    <div class="mb-3">
      <label for="receiverEmail" class="form-label">receiverEmail
      </label> <input type="text" class="form-control" name="receiverEmail" th:value="${pol.receiverEmail}">
    </div>
    <div class="mb-3">
      <label for="receiverAddress" class="form-label">reciverAddress
      </label> <input type="text" class="form-control" name="receiverAddress" th:value="${pol.receiverAddress}">
    </div>
    <div class="mb-3">
      <label for="receiverPhone" class="form-label">reciverPhone
      </label> <input type="text" class="form-control" name="receiverPhone" th:value="${pol.receiverPhone}">
    </div>
    <div class="mb-3">
      <label for="trackingNum" class="form-label">TrackingNumber
      </label> <input type="text" class="form-control" name="trackingNum" th:value="${pol.trackingNum}">
    </div>




    <center><button type="submit" class="btn btn-primary">UpDate User</button></center>
  </form>
</div>

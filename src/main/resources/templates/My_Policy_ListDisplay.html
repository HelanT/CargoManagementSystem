<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Insurance Management System</title>
  </head>
  <body>
    <h1></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  
    <a class="navbar-brand" href="#">Insurance Management System</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="Admin">Home</a>
        </li>
      
        <li class="nav-item ">
            <a class="nav-link"aria-current="page" href="getCategory">Category</a>
            </li>
            <li class="nav-item ">
            <a class="nav-link"aria-current="page" href="getCategory">SubCategory</a>
            </li>
               <li class="nav-item ">
            <a class="nav-link"aria-current="page" href="getPolicyList">Policy</a>
            </li>
        <li class="nav-item ">
            <a class="nav-link"aria-current="page" href="getMy_Policy_List">Buyer's Policy Request</a>
            </li>
      </ul>
      
     
       <div>
       <a class="nav-link " href="SignOut">SignOut</a>
      </div>
      
      </nav>
   <div class ="container text-center my-5">
    <h2> My PolicyList Information</h2>
    
   <table class="table table-striped table-hover">
  <thead>
    <tr>
  
      <th scope="col">ID</th>
      <th scope="col">Name</th>
       <th scope="col">email</th>
      <th scope="col">Contact No</th>
     <th scope="col">Category</th>
      <th scope="col">Sub Category</th>
       <th scope="col">policy</th>
      <th scope="col">SumAssured</th>
         <th scope="col">Premium</th>
      <th scope="col">status</th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="m : ${my}">
      <td th:text="${m.id}"></td>
       <td th:text="${m.name}"></td>
        <td th:text="${m.email}"></td>
          <td th:text="${m.contactNo}"></td>
         <td th:text="${m.category}"></td>
          <td th:text="${m.subCategory}"></td>
           <td th:text="${m.policy}"></td>
          <td th:text="${m.sumAssured}"></td>
       <td th:text="${m.premium}"></td>
        <td th:text="${m.status}"></td>
       <td> <a class="btn-secondary btn-sm" th:href="@{/editMy_Policy_List/{id}(id=${m.id})}">update</a>
       <a class="btn-secondary btn-sm" th:href="@{/deleteMy_Policy_List/{id}(id=${m.id})}">Delete</a></td>
  </tr>
  <tr>
     <td><a class="btn-secondary btn-sm" href="addmpl">Add New My_Policy_List</a></td>
  </tr>
   
  </tbody>
</table>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>

   <table class="table table-striped table-hover">
  <thead>
    <tr>
  
      <th scope="col">ID</th>
      <th scope="col">Category</th>
      <th scope="col">Sub Category</th>
       <th scope="col">name</th>
      <th scope="col">SumAssured</th>
         <th scope="col">Premium</th>
      <th scope="col">Description</th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="p : ${pol}">
      <td th:text="${p.id}"></td>
       <td th:text="${p.category}"></td>
         <td th:text="${p.subCategory}"></td>

       <td th:text="${p.premium}"></td>

       <td> <a class="btn-secondary btn-sm" th:href="@{/editPolicyList/{id}(id=${p.id})}">update</a>
       <a class="btn-secondary btn-sm" th:href="@{/deletePolicyList/{id}(id=${p.id})}">Delete</a></td>
  </tr>
  <tr>
     <td><a class="btn-secondary btn-sm" href="addpp">Add New Policy</a></td>
  </tr>

  	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">Edit My policy List Here</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/saveMy_Policy_List}" method="post" th:object="${my}">
			
			<input type="hidden" name="id" th:value="${my.id}"/>
			<div class="mb-3">
				    <label for="name" class="form-label">Name
					</label> <input type="text" class="form-control" name="name" th:value="${my.name}">	
			</div>
			<div class="mb-3">
				    <label for="email" class="form-label">Email
					</label> <input type="text" class="form-control" name="email" th:value="${my.email}">	
			</div>
			<div class="mb-3">
				    <label for="contactNo" class="form-label">Contact No
					</label> <input type="text" class="form-control" name="contactNo" th:value="${my.contactNo}">	
			</div>
			<div class="mb-3">
				    <label for="category" class="form-label">Category
					</label> <input type="text" class="form-control" name="category" th:value="${my.category}">	
			</div>
			<div class="mb-3">
				    <label for="subCategory" class="form-label">SubCategory
					</label> <input type="text" class="form-control" name="subCategory" th:value="${my.subCategory}">	
			</div>
			<div class="mb-3">
				    <label for="policy" class="form-label">Policy
					</label> <input type="text" class="form-control" name="policy" th:value="${my.policy}">	
			</div>
			<div class="mb-3">
				    <label for="sumAssured" class="form-label">SumAssured
					</label> <input type="text" class="form-control" name="sumAssured" th:value="${my.sumAssured}">	
			</div>
			<div class="mb-3">
				    <label for="premium" class="form-label">Premium
					</label> <input type="text" class="form-control" name="premium" th:value="${my.premium}">	
			</div>
			
			<div class="mb-3">
				     <label for="status" class="form-label">Status
					</label> <input type="text" class="form-control" name="status" th:value="${my.status}">	
			</div>
			
			
			<center><button type="submit" class="btn btn-primary">UpDate</button></center>
		</form>
	</div>
  
    
   
  </body>

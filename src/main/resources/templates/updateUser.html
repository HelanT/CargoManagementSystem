  	<div class="container">
		
        <form th:action="@{/saveuserbyAdmin}" method="post" th:object="${pol}">
            <h2>Update User Details</h2>
            <div class = "content">
            <input type="hidden" name="uid" th:value="${pol.uid}" />
            <div class="input-box">
                <label for="uname" class="form-label">Username</label>
                <input type="text" id="uname" class="form-control" name="uname" placeholder="Enter User Name" th:value="${pol.uname}" />
            </div>
            <div class="input-box">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" name="address" placeholder="Enter Address" th:value="${pol.address}" />
            </div>
            <div class="input-box">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" name="city" placeholder ="Enter City" th:value="${pol.city}" />
            </div>
            <div class="input-box">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" class="form-control" name="state"  placeholder="Enter State"       th:value="${pol.state}" />
            </div>
            <div class="input-box">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" id="zip" class="form-control" name="zip"  placeholder="Enter Zip" th:value="${pol.zip}" />
            </div>
            <div class="input-box">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone"class="form-control" name="phone"  placeholder ="Enter Phone No." th:value="${pol.phone}" />
            </div>
            <div class="input-box">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email"class="form-control" name="email" placeholder="Enter Email" th:value="${pol.email}" />
            </div>
            <div class="input-box">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password"class="form-control" name="password"  placeholder ="Enter Password" th:value="${pol.password}" />
            </div>
                <div class ="button-container">
                <button type="submit" class="btn btn-primary">Update User</button>
                </div>
                </div>
        </form>

    </div>

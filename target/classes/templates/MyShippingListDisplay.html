<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <title>Cargo  Management System</title>
</head>
<body>
<h1></h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="DashBoard">Home</a>
    </li>

    <li class="nav-item ">
      <a class="nav-link"aria-current="page" href="getCargoMember">Cargo Service</a>
    </li>

    <li class="nav-item ">
      <a class="nav-link"aria-current="page" href="shippingForm">Create Cargo</a>
    </li>

    <li class="nav-item ">
      <a class="nav-link"aria-current="page" href="searchMyShippingList"> My Shipping List</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link"aria-current="page" href="searchMyTrack&Trick"> Track&Trace</a>
    </li>
  </ul>

  <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">

    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="/">SignOut</a>
    </li>
  </ul>
</nav>
<div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
  <h3 class="text-inside-will-center" th:text="${msg}"></h3>
</div>
<div class ="container text-center my-5">
  <h2> Customer Shipping  List Details </h2>

  <table class="table table-striped table-hover">
    <thead>
    <tr>

      <th scope="col">ID</th>
      <th scope="col">Customer_Name</th>
      <th scope="col">Customer_ID</th>
      <th scope="col">Cargo_ID</th>
      <th scope="col">Cargo Cost($)</th>
      <th scope="col">Receiver Name</th>
      <th scope="col">Receiver Email</th>
      <th scope="col"> Receiver Address</th>
      <th scope="col">Receiver Phone</th>
      <th scope="col"> tracking number</th>
      <th scope="col">Status</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${ship}">
      <td th:text="${b.slid}"></td>
      <td th:text="${b.senderName}"></td>
      <td th:text="${b.sender_ID}"></td>
      <td th:text="${b.cargo_ID}"></td>

      <td th:text="${b.weight}"></td>
      <td th:text="${b.receiverName}"></td>
      <td th:text="${b.receiverEmail}"></td>
      <td th:text="${b.receiverAddress}"></td>
      <td th:text="${b.receiverPhone}"></td>
      <td th:text="${b.trackingNum}"></td>
      <td th:text="${b.status}"></td>
    </tr>




    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
